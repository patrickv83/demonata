language: python
before_script:
  - pip install -r requirements.txt

script:
  - python -m pytest --cov=src -v
  - if [ -n "`git diff --name-only --diff-filter=AM $TRAVIS_BRANCH...$TRAVIS_PULL_REQUEST_BRANCH | grep .py`" ] ; 
    then pylint "`git diff --name-only --diff-filter=AM $TRAVIS_BRANCH...$TRAVIS_PULL_REQUEST_BRANCH | grep .py`";
    fi
after_success:
  - coveralls

